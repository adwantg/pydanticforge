name: Schema Monitor (pydanticforge)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  monitor:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydanticforge
          pip install -e .

      - name: Generate models from sample payloads
        run: |
          # Example:
          # pydanticforge generate --input ./samples --output models.py --save-state .pydanticforge/state.json
          echo "Add your model generation command here"

      - name: Check schema drift
        run: |
          # Example:
          # pydanticforge monitor ./logs --state .pydanticforge/state.json --format json --fail-on breaking
          echo "Add your monitor command here"
